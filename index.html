<head>
    <meta charset="UTF-8">
    <title>学生体温信息填报</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width ">
    <link rel="icon" href="image/icon.jpg">
    <link rel="stylesheet" href="css/index_mobile.css" media="">
</head>
<body>
<header>
    <div class="">

    </div>
</header>
<section>
    <header>
        <div class="header_top">
            <div class="top_left">
                <a href="#" class="header_back">&lt;</a>
            </div>
            <div class="top_middle" >信息填报</div>
        </div>
        <img src="image/b39ff61422a897349a5c6b05b8c26144.jpeg" alt="" class="header_img">
        <div class="article_text">
            <p>村民体温信息填报</p>
        </div>
        <hr/>
    </header>
    <article>
        <form action="" method="get">
            <div class="form_div" title="name">
                <label for="name">请输入你的姓名:<span class="span">(必填)</span></label><br/>
                <input type="text" name="name" id="name" placeholder="请输入你的姓名" required class="input_border">
            </div>
            <div class="form_div" title="gender">
                <div>你的性别<span class="span">(必填)</span></div>
                <div class="div_radio">
                    <input type="radio" name="symptom" id="man" value="是" required>
                    <label for="man">男</label>
                    <input type="radio" name="symptom" id="women" value="是" required>
                    <label for="women">女</label>
                </div>

            </div>
            <div class="form_div" title="telephoneNumber">
                <label for="telephoneNumber">请输入您的手机号:<span class="span">(必填)</span></label><br/>
                <input type="tel" name="telephoneNumber" id="telephoneNumber" class="input_border" title="姓名" minlength="9" maxlength="9" placeholder="请输入你的11位手机号" required>
            </div>
            <div class="form_div" title="temperature">
                <label for="temperature">请输入你的体温: <span class="span">(必填)</span></label><br/>
                <input type="text" name="temperature" id="temperature" class="input_border" placeholder="请输入你的体温" required>
            </div>
            <div class="form_div" title="symptom">
                <div>你是否有发热、头疼等症状<span class="span">(必填)</span></div>
                <div class="div_more">
                    <input type="checkbox" name="none" id="none" value="none" class="div_more_checkbox" required>
                    <label for="none">无</label>
                </div>
                <div>
                    <input type="checkbox" name="fever" id="fever" value="fever" required>
                    <label for="fever">发热</label>
                </div>
                <div>
                    <input type="checkbox" name="headache" id="headache" value="headache" required>
                    <label for="headache">头疼</label>
                </div>
                <div>
                    <input type="checkbox" name="diarrhea" id="diarrhea" value="diarrhea" required>
                    <label for="diarrhea">腹泻</label>
                </div>
                <div>
                    <input type="checkbox" name="vomiting" id="vomiting" value="vomiting" required>
                    <label for="vomiting">呕吐</label>
                </div>
                <div>
                    <input type="checkbox" name="other" id="other" value="other" required>
                    <label for="other">其他</label>
                </div>
            </div>
            <div class="div_dropdown">
                <div class="div_dropdown_text">近14天内去过哪些高风险或中风险地区<span class="span">(必填)</span></div>
                <div class="div_dropdown_text2">如果没有到过高风险或中风险地区，选择无。</div>
                <select name="pest" id="" class="select" required>
                    <option value="none">无</option>
                    <option value="湖北省">湖北省</option>
                    <option value="湖南省长沙市">湖南省长沙市</option>
                    <option value="湖北省岳阳市">湖北省岳阳市</option>
                    <option value="江西省南昌市">江西省南昌市</option>
                    <option value="江西省新余市">江西省新余市</option>
                    <option value="江西省上饶市">江西省上饶市</option>
                    <option value="江西省九江市">江西省九江市</option>
                    <option value="安徽省合肥市">安徽省合肥市</option>
                    <option value="安徽省蚌埠市">安徽省蚌埠市</option>
                    <option value="安徽省阜阳市">安徽省阜阳市</option>
                    <option value="黑龙江省哈尔滨市">黑龙江省哈尔滨市</option>
                    <option value="河南省郑州市">河南省郑州市</option>
                    <option value="河南省信阳市">河南省信阳市</option>
                    <option value="河南省驻马店市">河南省驻马店市</option>
                    <option value="四川省成都市">四川省成都市</option>
                    <option value="陕西省西安市">陕西省西安市</option>
                </select>
            </div>
            <div class="form_div" title="address">
                <label for="address">家庭住址<span class="span">(必填)</span></label><br>
                <textarea name="" id="address" cols="30" rows="8" wrap="hard" class="input_border_address" placeholder="最多300字，最少填写1字" required></textarea>
            </div>
        </form>
    </article>
    <div class="footer">
        <label for="footer">我确认所填信息均为本人如实填写。</label>
        <input type="checkbox" name="footet" value="yes" id="footer" required>
    </div>
</section>
<div class="submit">
    <input type="submit" name="push" value="确认提交" class="submit">
</div>


<script src="js/index.js"></script>
</body>
</html>
